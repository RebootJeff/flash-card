    <section class="row center-xs">

      <!-- Flipping reference: http://davidwalsh.name/css-flip -->
      <div class="flip-container">
      	<div class="flipper">
      		<div class="front">
      			<!-- front content -->
            front
      		</div>
      		<div class="back">
      			<!-- back content -->
            back
      		</div>
      	</div>
      </div>

      <aside class="col-xs-6 col-sm-3">
        <div class="row">
          <button class="col-xs-6 col-sm-12" onclick="flipCard()">Flip</button>
          <button class="col-xs-6 col-sm-12">Next</button>
        </div>
      </aside>

    </section>
